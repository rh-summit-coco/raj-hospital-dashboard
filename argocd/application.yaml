---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raj-dashboard-production
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: raj-hospital-dashboard
    app.kubernetes.io/component: compliance-dashboard
    app.kubernetes.io/part-of: confidential-computing-demo
    app.kubernetes.io/managed-by: argocd
    environment: production
  annotations:
