apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raj-hospital-dashboard
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: raj-hospital-dashboard
    app.kubernetes.io/component: compliance-dashboard
    app.kubernetes.io/part-of: confidential-computing-demo
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/rh-summit-coco/raj-hospital-dashboard.git
    targetRevision: main
    path: kubernetes
    directory:
      recurse: true
      exclude: "configmap-deployment.yaml"  # Exclude the old configmap hack
  destination:
    server: https://kubernetes.default.svc
    namespace: raj-compliance-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: confidential-computing
  namespace: openshift-gitops
spec:
  description: "Project for Red Hat Summit Confidential Computing demo applications"
  sourceRepos:
  - https://github.com/rh-summit-coco/*
  destinations:
  - namespace: raj-compliance-dashboard
    server: https://kubernetes.default.svc
  - namespace: trustee-operator-system
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
  namespaceResourceWhitelist:
  - group: ""
    kind: ConfigMap
  - group: ""
    kind: Secret
  - group: ""
    kind: Service
  - group: ""
    kind: ServiceAccount
  - group: apps
    kind: Deployment
  - group: apps
    kind: ReplicaSet
  - group: route.openshift.io
    kind: Route
  - group: image.openshift.io
    kind: ImageStream
  - group: build.openshift.io
    kind: BuildConfig
  - group: networking.k8s.io
    kind: NetworkPolicy
  roles:
  - name: admin
    description: Admin access to confidential computing demo
    policies:
    - p, proj:confidential-computing:admin, applications, *, confidential-computing/*, allow
    - p, proj:confidential-computing:admin, repositories, *, *, allow
    groups:
    - argocd-admins

---
