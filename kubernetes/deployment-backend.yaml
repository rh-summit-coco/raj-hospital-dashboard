apiVersion: v1
kind: Namespace
metadata:
  name: raj-compliance-dashboard
  labels:
    app: raj-hospital-dashboard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: raj-dashboard-workloads
  namespace: raj-compliance-dashboard
  labels:
    app: raj-hospital-dashboard
data:
  workloads.json: |
    [
      {
        "name": "janine-ai-model-v1.3",
        "namespace": "janine-dev",
        "url": "https://janine-ai-model-sidecar.janine-dev.svc.cluster.local:8443"
      },
      {
        "name": "database-backup-service",
        "namespace": "janine-dev",
        "url": "https://database-backup-sidecar.janine-dev.svc.cluster.local:8443"
      }
    ]
---
apiVersion: v1
kind: Secret
metadata:
  name: raj-dashboard-mtls-certs
  namespace: raj-compliance-dashboard
  labels:
    app: raj-hospital-dashboard
type: Opaque
data:
  # Placeholder - replace with actual base64-encoded certificates
  # To generate: base64 -w0 client-cert.pem
  client-cert.pem: ""
  client-key.pem: ""
  ca.pem: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raj-hospital-dashboard
  namespace: raj-compliance-dashboard
  labels:
    app: raj-hospital-dashboard
    component: compliance-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raj-hospital-dashboard
  template:
    metadata:
      labels:
        app: raj-hospital-dashboard
        component: compliance-dashboard
    spec:
      containers:
      - name: dashboard
        image: image-registry.openshift-image-registry.svc:5000/raj-compliance-dashboard/raj-dashboard-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: WORKLOADS_CONFIG
          value: "/config/workloads.json"
        - name: TLS_CERT_FILE
          value: "/certs/client-cert.pem"
        - name: TLS_KEY_FILE
          value: "/certs/client-key.pem"
        - name: TLS_CA_FILE
          value: "/certs/ca.pem"
        volumeMounts:
        - name: workloads-config
          mountPath: /config
          readOnly: true
        - name: mtls-certs
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: workloads-config
        configMap:
          name: raj-dashboard-workloads
      - name: mtls-certs
        secret:
          secretName: raj-dashboard-mtls-certs
          optional: true  # Allow starting without certs (demo mode)
---
apiVersion: v1
kind: Service
metadata:
  name: raj-dashboard-service
  namespace: raj-compliance-dashboard
  labels:
    app: raj-hospital-dashboard
spec:
  selector:
    app: raj-hospital-dashboard
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: raj-dashboard-route
  namespace: raj-compliance-dashboard
  labels:
    app: raj-hospital-dashboard
spec:
  to:
    kind: Service
    name: raj-dashboard-service
  port:
    targetPort: http
  tls:
    termination: edge
  wildcardPolicy: None
